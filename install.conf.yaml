- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.tmux.conf: misc/tmux.conf

- link:
    ~/.gitconfig: misc/gitconfig

- link:
    ~/.xinitrc:
      if: '[ `uname` = Darwin ]'
      path: misc/xinitrc

- shell:
  - [git submodule update --init --recursive, Installing submodules]
